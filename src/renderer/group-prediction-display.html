<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分组预测结果与准确率验证 - HIT双色球数据分析</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .controls {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        label {
            font-weight: bold;
            color: #34495e;
            min-width: 100px;
        }
        input, select, button {
            padding: 8px 12px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-weight: bold;
        }
        button:hover {
            background: #2980b9;
        }
        .summary {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #27ae60;
        }
        .summary h3 {
            margin: 0 0 10px 0;
            color: #27ae60;
        }
        .accuracy-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .stat-label {
            color: #7f8c8d;
            font-size: 12px;
        }
        .predictions-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }
        .prediction-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            position: relative;
        }
        .prediction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .group-info {
            font-weight: bold;
            color: #2c3e50;
        }
        .accuracy-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .accuracy-hit {
            background: #d4edda;
            color: #155724;
        }
        .accuracy-miss {
            background: #f8d7da;
            color: #721c24;
        }
        .accuracy-partial {
            background: #fff3cd;
            color: #856404;
        }
        .prediction-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .prediction-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
        }
        .prediction-section h4 {
            margin: 0 0 10px 0;
            color: #495057;
        }
        .prediction-values {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .value-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .predicted-value {
            font-weight: bold;
            color: #007bff;
        }
        .actual-value {
            font-weight: bold;
            color: #28a745;
        }
        .miss-value {
            color: #dc3545;
        }
        .range-display {
            font-size: 12px;
            color: #6c757d;
        }
        .confidence-meter {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffc107, #28a745);
            transition: width 0.3s ease;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        @media (max-width: 768px) {
            .control-group {
                flex-direction: column;
                align-items: flex-start;
            }
            .prediction-content {
                grid-template-columns: 1fr;
            }
            .accuracy-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>分组预测结果与准确率验证</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>分析模式：</label>
                <select id="analysisMode">
                    <option value="range">期号范围</option>
                    <option value="recent">最近期数</option>
                    <option value="all">全部数据</option>
                </select>
            </div>
            
            <div class="control-group" id="rangeControls">
                <label>起始期号：</label>
                <input type="number" id="startIssue" placeholder="例如: 24001" value="24001">
                <label>结束期号：</label>
                <input type="number" id="endIssue" placeholder="例如: 24050" value="24050">
            </div>
            
            <div class="control-group" id="recentControls" style="display: none;">
                <label>最近期数：</label>
                <input type="number" id="recentPeriods" placeholder="例如: 100" value="100">
            </div>
            
            <div class="control-group">
                <label>分组周期：</label>
                <input type="number" id="periodGroup" value="30" min="10" max="100">
                <label>MA周期：</label>
                <input type="number" id="maPeriod" value="20" min="5" max="50">
            </div>
            
            <div class="control-group">
                <button onclick="runGroupAnalysis()">开始分组预测分析</button>
                <button onclick="clearResults()">清空结果</button>
            </div>
        </div>
        
        <div id="results" style="display: none;">
            <div class="summary">
                <h3>预测准确率统计</h3>
                <div class="accuracy-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalGroups">0</div>
                        <div class="stat-label">总预测组数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="frontAccuracy">0%</div>
                        <div class="stat-label">前区预测准确率</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="backAccuracy">0%</div>
                        <div class="stat-label">后区预测准确率</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="overallAccuracy">0%</div>
                        <div class="stat-label">整体预测准确率</div>
                    </div>
                </div>
            </div>
            
            <div id="predictionsContainer" class="predictions-grid">
                <!-- 预测结果将在这里动态生成 -->
            </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <p>正在分析数据，请稍候...</p>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <p>加载数据时出现错误，请检查网络连接或稍后重试。</p>
        </div>
    </div>

    <script>
        // 模式切换
        document.getElementById('analysisMode').addEventListener('change', function() {
            const mode = this.value;
            const rangeControls = document.getElementById('rangeControls');
            const recentControls = document.getElementById('recentControls');
            
            if (mode === 'range') {
                rangeControls.style.display = 'flex';
                recentControls.style.display = 'none';
            } else if (mode === 'recent') {
                rangeControls.style.display = 'none';
                recentControls.style.display = 'flex';
            } else {
                rangeControls.style.display = 'none';
                recentControls.style.display = 'none';
            }
        });

        async function runGroupAnalysis() {
            const periodGroup = document.getElementById('periodGroup').value;
            const testPeriods = 300; // 使用300期数据进行验证
            
            let url = `/api/dlt/group-validation?periodGroup=${periodGroup}&testPeriods=${testPeriods}`;
            
            showLoading();
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.data);
                } else {
                    showError('API返回错误: ' + data.message);
                }
            } catch (error) {
                console.error('请求失败:', error);
                showError('请求失败: ' + error.message);
            }
        }

        function displayResults(data) {
            hideLoading();
            hideError();
            
            if (!data.results || data.results.length === 0) {
                showError('没有找到验证结果数据');
                return;
            }
            
            const results = document.getElementById('results');
            results.style.display = 'block';
            
            // 显示统计信息
            displayStatistics(data);
            
            // 显示每组预测结果
            displayGroupPredictions(data.results);
        }

        function displayStatistics(data) {
            const totalGroups = data.totalTests;
            
            document.getElementById('totalGroups').textContent = totalGroups;
            document.getElementById('frontAccuracy').textContent = data.accuracy.front + '%';
            document.getElementById('backAccuracy').textContent = data.accuracy.back + '%';
            document.getElementById('overallAccuracy').textContent = data.accuracy.both + '%';
        }

        function displayGroupPredictions(results) {
            const container = document.getElementById('predictionsContainer');
            container.innerHTML = '';
            
            results.forEach((result, index) => {
                const card = createPredictionCard(result, index + 1);
                container.appendChild(card);
            });
        }

        function createPredictionCard(result, index) {
            const card = document.createElement('div');
            card.className = 'prediction-card';
            
            const frontHit = result.accuracy.frontHit;
            const backHit = result.accuracy.backHit;
            let accuracyClass, accuracyText;
            
            if (frontHit && backHit) {
                accuracyClass = 'accuracy-hit';
                accuracyText = '完全命中';
            } else if (frontHit || backHit) {
                accuracyClass = 'accuracy-partial';
                accuracyText = '部分命中';
            } else {
                accuracyClass = 'accuracy-miss';
                accuracyText = '未命中';
            }
            
            card.innerHTML = `
                <div class="prediction-header">
                    <div class="group-info">
                        第${index}组 (${result.windowInfo.startIssue}-${result.windowInfo.endIssue} → ${result.windowInfo.predictIssue})
                    </div>
                    <div class="accuracy-badge ${accuracyClass}">${accuracyText}</div>
                </div>
                
                <div class="prediction-content">
                    <div class="prediction-section">
                        <h4>前区和值预测</h4>
                        <div class="prediction-values">
                            <div class="value-row">
                                <span>预测值:</span>
                                <span class="predicted-value">${result.predicted.frontSum.recommended}</span>
                            </div>
                            <div class="value-row">
                                <span>预测范围:</span>
                                <span class="range-display">${result.predicted.frontSum.range.min}-${result.predicted.frontSum.range.max}</span>
                            </div>
                            <div class="value-row">
                                <span>实际值:</span>
                                <span class="${frontHit ? 'actual-value' : 'miss-value'}">${result.actual.frontSum}</span>
                            </div>
                            <div class="value-row">
                                <span>置信度:</span>
                                <span>${result.predicted.frontSum.confidence}%</span>
                            </div>
                            <div class="confidence-meter">
                                <div class="confidence-fill" style="width: ${result.predicted.frontSum.confidence}%"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="prediction-section">
                        <h4>后区和值预测</h4>
                        <div class="prediction-values">
                            <div class="value-row">
                                <span>预测值:</span>
                                <span class="predicted-value">${result.predicted.backSum.recommended}</span>
                            </div>
                            <div class="value-row">
                                <span>预测范围:</span>
                                <span class="range-display">${result.predicted.backSum.range.min}-${result.predicted.backSum.range.max}</span>
                            </div>
                            <div class="value-row">
                                <span>实际值:</span>
                                <span class="${backHit ? 'actual-value' : 'miss-value'}">${result.actual.backSum}</span>
                            </div>
                            <div class="value-row">
                                <span>置信度:</span>
                                <span>${result.predicted.backSum.confidence}%</span>
                            </div>
                            <div class="confidence-meter">
                                <div class="confidence-fill" style="width: ${result.predicted.backSum.confidence}%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML = `<p>${message}</p>`;
            document.getElementById('results').style.display = 'none';
            hideLoading();
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function clearResults() {
            document.getElementById('results').style.display = 'none';
            hideLoading();
            hideError();
        }
    </script>
</body>
</html>
